<html>
<head>
<title>Text Input Control</title>
</head>
<body>

<h1>Fill Details</h1>

<form >
First name:  <input type="text" name="first_name" />
<br><br>
Last name:  <input type="text" name="last_name" /><br><br>

User ID :  <input type="text" name="user_id" />
<br><br>
Password:  <input type="password" name="password" />
<br><br>
<b> Gender </b><br>
<input type="radio" name="subject" value="maths"> Male
<input type="radio" name="subject" value="physics"> Female
<br><br>
<b>Select Branch
<select name="dropdown">
<option value="Maths" selected>MCA</option>
<option value="Physics">BCA</option>
<option value="Physics">MBA</option>
<option value="Physics">B.Tech</option>
</select>
<br><br>
<b>Select subjects : </b><br>
<input type="checkbox" name="maths" value="on"> Maths
<input type="checkbox" name="physics" value="on"> Physics
<input type="checkbox" name="physics" value="on"> C Programming
<input type="checkbox" name="physics" value="on"> Networking
<input type="checkbox" name="physics" value="on"> Web desiginings
<br><br>
Description : <br />
<textarea rows="5" cols="50" name="description">
Enter description here...
</textarea>
<br>
<input type="submit" name="submit" value="Submit" />
</form>



</body>
</html>
